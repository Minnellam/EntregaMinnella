<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "app/padre.html" %}
    {% load static %}
    {% block contenidoQueCambia %}

    <p>Estamos buscando el paciente: {{ nombre }}</p>

    {% if nombre %}
    <ul>
    {% for nombre in paciente %}
        <li>{{ nombre.nombre }}</li>
        <li>{{ nombre.edad }}</li>
        <li>{{ nombre.diagnostico }}</li>
    {% endfor %}
    </ul>
    {% endif %} 

    {% endblock %}
</body>
</html>
