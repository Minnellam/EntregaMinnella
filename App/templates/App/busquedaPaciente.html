<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   

  <title>Buscar Paciente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">   

  <style>
    .search-container {
      margin-top: 50px; /* Add some margin from top */
      text-align: center; /* Center the content */
    }
    .h1 {
      margin-bottom: 20px; /* Add some space after the heading */
    }
  </style>
</head>
<body>

  {% extends "app/padre.html" %}
  {% load static %}
  {% block contenidoQueCambia %}

  <div class="container search-container">
    <h1 class="h1">Buscar Paciente</h1>
    <p>Ingrese su nombre para ver si se encuentra en nuestra base de datos</p>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="{% url 'buscar' %}" method="GET">
          <div class="input-group">
            <input type="string" name="nombre" id="nombre" class="form-control" placeholder="Nombre del paciente">
            <button type="submit" class="btn btn-primary">Buscar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  {% endblock %}
</body>
</html>
